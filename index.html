<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/all.css">
    <title>Document</title>
</head>

<body class="a_body">
    <header class="a_header">
        <section class="ad_header">
            <div>
                <button class="s_header"> Login </button>
                <span class="sp_header">|</span>
                <button class="spa_header"> Register </button>
            </div>
        </section>
    </header>
    <main>
        <section class="in_section">
            <div>
                <p class="p_header">Enter your email and password to register.</p>
            </div>
            <div class="in_text">
                <input class="a_input" type="text" id="username" placeholder="Username">
            </div>
            <div class="in_text"><input class="a_input" type="email" id="email" placeholder="Enter your email address">
            </div>
            <div class="in_text"><input class="a_input" type="password" id="password" placeholder="Password">
            </div>
            <div class="in_text"><input class="a_input" type="password" id="confirm_password"
                    placeholder="Confirm Password">
            </div>
        </section>

        <footer class="in_footer">
            <div>
                <button class="a_footer">
                    <span class="footer_register">Register</span>
                </button>
            </div>
            <div class="footer_k">
                <div class="footer_k"> Or register with </div>
            </div>
            <div class="footer_img">
                <button class="b_footer">
                    <img src="/img/google.svg" alt="google.svg"> <span>Continue with Google</span>
                </button>
            </div>
            <div>
                <button class="bc_footer">
                    <img src="/img/facebook.svg" alt="facebook.svg"> <span>Continue with Facebook</span>
                </button>

            </div>
        </footer>
    </main>

</body>

</html>
